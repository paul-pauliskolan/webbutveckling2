<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Exempel</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <svg width="400" height="200"></svg>

    <script>
        // Välj SVG-elementet
        const svg = d3.select("svg");

        // Lägg till en cirkel
        svg.append("circle")
            .attr("cx", 200)  // X-position
            .attr("cy", 100)  // Y-position
            .attr("r", 50)    // Radie
            .attr("fill", "blue"); // Färg
    </script>
</body>

</html>
