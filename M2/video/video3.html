<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakgrundsvideo</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            margin-top: 20%;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
            Din webbläsare stödjer inte videoelementet.
        </video>
    </div>

    <div class="content">
        <h1>Välkommen till min sida</h1>
        <p>Den här videon körs i bakgrunden!</p>
    </div>

</body>

</html>
