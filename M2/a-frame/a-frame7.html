<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Första A-Frame Scen</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Skapa en himmel -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Lägg till en 3D-box -->
        <!--         <a-box position="0 1 -4" color="red"></a-box> -->
        <a-box position="0 1 -3" color="red" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>

        <a-box position="1 2 -4" src="view.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"></a-box>


        <!-- Lägg till en markyta -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="green"></a-plane>

        <!-- Kamera och kontroller -->
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
        <a-text value="Hello world!" position="-1 2 -3" color="black"></a-text>

        <a-light type="directional" position="1 1 1" intensity="0.9"></a-light>


    </a-scene>
</body>

</html>
