<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Roterande Kub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <script>
        // 📝 1. Skapa en scen
        const scene = new THREE.Scene();

        // 📝 2. Skapa en kamera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // Flyttar kameran bakåt så vi ser kuben

        // 📝 3. Skapa en renderare
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 📝 4. Ladda en textur och skapa material
        const texture = new THREE.TextureLoader().load('https://picsum.photos/200');
        const material = new THREE.MeshBasicMaterial({ map: texture });

        // 📝 5. Skapa en kub
        const geometry = new THREE.BoxGeometry();
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 📝 6. Skapa en animationsloop för att rotera kuben
        function animate() {
            requestAnimationFrame(animate);

            // 🟢 Roterar kuben runt X- och Y-axeln
            cube.rotation.x += 0.02;
            cube.rotation.y += 0.02;

            renderer.render(scene, camera);
        }

        animate(); // Startar animationen
    </script>
</body>

</html>
