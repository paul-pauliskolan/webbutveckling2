<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - 3D-kub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <script>
        // Skapa scen, kamera och renderare
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Skapa en kub
        const geometry = new THREE.BoxGeometry(); // Definierar formen
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Ger kuben en färg
        const cube = new THREE.Mesh(geometry, material); // Skapar kuben
        scene.add(cube); // Lägger till kuben i scenen

        // Placera kameran
        camera.position.z = 5;

        // Animation-loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotera kuben
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
