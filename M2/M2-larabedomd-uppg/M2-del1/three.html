<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* ðŸ”¹ Fast meny som alltid syns */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
            /* Se till att menyn ligger Ã¶ver Three.js */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* ðŸ”¹ Canvas ska hamna under menyn */
        #three-container {
            position: absolute;
            top: 50px;
            /* Skjuter ner Three.js-renderingen under menyn */
            left: 0;
            width: 100%;
            height: calc(100vh - 50px);
            /* SÃ¥ att den fyller resten av sidan */
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- ðŸ”¹ Fast meny -->
    <nav>
        <a href="bild.html">Bild</a> | <a href="bakgrund.html">Bakgrund</a> | <a href="ljud.html">Ljud</a> |
        <a href="video.html">Video</a> | <a href="bakgrundsvideo.html">Bakgrundsvideo</a> |
        <a href="canvas.html">Canvas</a> | <a href="three.html">Three.js</a> | <a href="aframe.html">A-Frame</a>
    </nav>

    <!-- ðŸ”¹ HÃ¤r renderas Three.js -->
    <div id="three-container"></div>

    <script>
        // ðŸ“Œ GrundlÃ¤ggande Three.js-scen
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        // ðŸ”¹ Se till att Three.js fyller utrymmet under menyn
        const container = document.getElementById('three-container');
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // ðŸ”¹ LÃ¤gg till en roterande kub med textur
        const geometry = new THREE.BoxGeometry();
        const texture = new THREE.TextureLoader().load('https://picsum.photos/200'); // ðŸ”¹ Bildtextur
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // ðŸ”¹ LÃ¤gg till ljus
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        camera.position.z = 5;

        // ðŸ”¹ Animera kuben
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // ðŸ”¹ Anpassa storlek vid fÃ¶nsterÃ¤ndringar
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>

</body>

</html>
