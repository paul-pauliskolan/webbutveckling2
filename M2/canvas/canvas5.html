<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Text</title>
</head>

<body>
    <canvas id="minCanvas" width="400" height="200" style="border:1px solid black;"></canvas>

    <script>
        let canvas = document.getElementById("minCanvas");
        let ctx = canvas.getContext("2d");

        ctx.font = "24px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Hej, Canvas!", 50, 100); // Text, x, y
    </script>
</body>

</html>
