<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Cirkel</title>
</head>

<body>
    <canvas id="minCanvas" width="400" height="200" style="border:1px solid black;"></canvas>

    <script>
        let canvas = document.getElementById("minCanvas");
        let ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(150, 100, 40, 0, Math.PI * 2); // x, y, radie, startvinkel, slutvinkel
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
    </script>
</body>

</html>
