<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En responsiv webbplats som anpassar sig efter skärmstorleken.">
    <title>Responsiv Webbplats - Mörkt/Ljust Tema</title>
    <style>
        /* 📌 Definiera CSS-variabler */
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --nav-bg: #004674;
            --aside-bg: #14562f;
            --footer-bg: #333;
            --btn-bg: #224188;
            --btn-text: white;
            --padding: 20px;
        }

        .dark-theme main {
            color: black;
        }


        /* 📌 Mörkt tema */
        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f1f1f1;
            --nav-bg: #004674;
            --aside-bg: #27ae60;
            --footer-bg: #111;
            --btn-bg: #224188;
            --btn-text: white;
        }

        /* 📌 Grundläggande styling */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        /* 📌 Navigationsmeny */
        nav {
            background: var(--nav-bg);
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* 📌 Layout med CSS Grid */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: var(--padding);
            max-width: 1000px;
            margin: auto;
            padding: var(--padding);
        }

        aside {
            background: var(--aside-bg);
            padding: var(--padding);
            color: white;
            border-radius: 5px;
        }

        main {
            background: white;
            padding: var(--padding);
            border-radius: 5px;
        }

        footer {
            background: var(--footer-bg);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: var(--padding);
        }

        /* 📌 Temaväxlingsknapp */
        .theme-btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .theme-btn:hover {
            background: darkred;
        }

        /* 📌 Media Queries för responsiv design */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Navigeringsmeny -->
    <nav>
        <ul>
            <li><a href="#">Hem</a></li>
            <li><a href="#">Om oss</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Huvudinnehåll och sidomeny -->
    <div class="container">
        <aside>
            <h2>Senaste inlägg</h2>
            <p>🎟️ Nytt event på gång!</p>
        </aside>

        <main>
            <h1>Välkommen till vår webbplats!</h1>
            <p>Här hittar du de senaste uppdateringarna.</p>

            <!-- Knapp för att byta tema -->
            <button class="theme-btn" onclick="toggleTheme()">Byt Tema</button>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Responsiv Webbplats</p>
    </footer>

    <!-- JavaScript för temaväxling -->
    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }
    </script>

</body>

</html>
