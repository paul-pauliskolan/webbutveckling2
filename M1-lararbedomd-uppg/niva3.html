<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En responsiv webbplats som anpassar sig efter sk√§rmstorleken.">
    <title>Interaktiv Webbplats</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        :root {
            --primary-color: #8cc6ed;
            --secondary-color: #2ecc71;
            --text-color: #333;
        }

        body {
            background: var(--primary-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* MENYN */
        nav {
            background: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline-block;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        /* L√§gger till en buffert under menyn */
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 70px 20px 20px;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 5px;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .toggle-theme {
            background: var(--secondary-color);
            /*    color: white; */
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Mobilanpassning */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding-top: 80px;
            }

            .menu {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }

            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <nav>
        <ul class="menu">
            <li><a href="#">Hem</a></li>
            <li><a href="#">Om oss</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>

    <div class="container">
        <aside>
            <h2>Senaste inl√§gg</h2>
            <p>üéüÔ∏è Nytt event p√• g√•ng!</p>
        </aside>

        <main>
            <h1>V√§lkommen till v√•r webbplats!</h1>
            <p>H√§r hittar du de senaste uppdateringarna.</p>

            <div class="card-container">
                <div class="card">Kort 1</div>
                <div class="card">Kort 2</div>
                <div class="card">Kort 3</div>
            </div>

            <button class="toggle-theme" onclick="toggleTheme()">Byt Tema</button>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Interaktiv Webbplats</p>
    </footer>

    <script>
        function toggleTheme() {
            let root = document.documentElement;
            let isDark = root.style.getPropertyValue("--primary-color") === "#333";

            if (isDark) {
                root.style.setProperty("--primary-color", "#8cc6ed");
                root.style.setProperty("--secondary-color", "#2ecc71");
                root.style.setProperty("--text-color", "#333");
            } else {
                root.style.setProperty("--primary-color", "#333");
                root.style.setProperty("--secondary-color", "#555");
                root.style.setProperty("--text-color", "#fff");
            }
        }

    </script>

</body>

</html>
