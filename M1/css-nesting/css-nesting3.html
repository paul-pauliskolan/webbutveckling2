<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Nesting - Knapp</title>
    <style>
        .button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;

            &:hover {
                background-color: darkblue;
            }

            &.disabled {
                background-color: gray;
                cursor: not-allowed;
            }
        }
    </style>
</head>

<body>

    <button class="button">Klicka h√§r</button>
    <button class="button disabled">Inaktiverad</button>

</body>

</html>
