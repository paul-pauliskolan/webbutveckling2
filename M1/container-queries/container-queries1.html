<head>

    <title>CSS Container Queries</title>
    <style>
        /* ğŸ“Œ Definiera en container */
        .card-container {
            container-type: inline-size;
            /* Aktiverar container queries */
            width: 80%;
            max-width: 800px;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ğŸ“Œ Kortets grundstil */
        .card {
            background-color: lightblue;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
        }

        /* ğŸŸ¢ AnvÃ¤nd en container query istÃ¤llet fÃ¶r media query */
        @container (min-width: 600px) {
            .card {
                font-size: 20px;
                /* Ã–ka textstorleken om container Ã¤r bredare Ã¤n 600px */
                background-color: lightgreen;
            }
        }
    </style>
</head>
