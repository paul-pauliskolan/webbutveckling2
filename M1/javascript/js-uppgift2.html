<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 2 - If-sats</title>
</head>

<body>

    <script>
        let ålder = prompt("Hur gammal är du?"); // Be användaren mata in sin ålder
        ålder = Number(ålder); // Omvandla text till ett nummer

        if (ålder >= 18) {
            alert("Du är myndig och får ta körkort!");
        } else {
            alert("Du är för ung för att ta körkort.");
        }
    </script>

</body>

</html>
