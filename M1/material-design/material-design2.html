<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design - Knapp</title>
    <!-- Google Fonts (Material Icons) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</head>

<body>
    <a class="waves-effect waves-light btn">Klicka här</a>
    <a class="btn red">Röd knapp</a>
    <a class="btn green">Grön knapp</a>

    <i class="material-icons">home</i>
    <i class="material-icons">favorite</i>
    <i class="material-icons">search</i>

    <div class="card">
        <div class="card-content">
            <span class="card-title">Material Design Kort</span>
            <p>Detta är ett exempel på ett kort i Material Design.</p>
        </div>
    </div>

    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">Min App</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#">Hem</a></li>
                <li><a href="#">Om oss</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </div>
    </nav>
    <div class="input-field">
        <input id="name" type="text" class="validate">
        <label for="name">Ditt namn</label>
    </div>
    <a class="btn-floating btn-large red">
        <i class="material-icons">add</i>
    </a>



</body>

</html>
