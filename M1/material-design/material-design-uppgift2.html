<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 2 - Kortlayout</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="container">

    <h2 class="center-align blue-text text-darken-3">Våra Tjänster</h2>

    <div class="row">
        <!-- Kort 1 -->
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Webbdesign</span>
                    <p>Vi skapar moderna och responsiva webbsidor.</p>
                </div>
            </div>
        </div>

        <!-- Kort 2 -->
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">SEO Optimering</span>
                    <p>Få bättre synlighet på Google med våra SEO-tjänster.</p>
                </div>
            </div>
        </div>

        <!-- Kort 3 -->
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Digital Marknadsföring</span>
                    <p>Öka din synlighet online med våra marknadsföringsstrategier.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
