<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta bort alla rutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px auto;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            border-radius: 5px;
        }
        #container {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <button id="addBox">Lägg till ruta</button>
    <button id="removeAll">Ta bort alla rutor</button>
    <div id="container"></div>

    <script>
        // Hämta knappar och container
        let addButton = document.getElementById("addBox");
        let removeButton = document.getElementById("removeAll");
        let container = document.getElementById("container");

        // Funktion för att lägga till en ruta
        addButton.addEventListener("click", function() {
            let box = document.createElement("div");
            box.className = "box";
            box.innerText = "Ruta";
            container.appendChild(box);
        });

        // Funktion för att ta bort alla rutor
        removeButton.addEventListener("click", function() {
            container.innerHTML = ""; // Rensar alla rutor
        });
    </script>

</body>
</html>
