<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickhändelse</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1 id="rubrik">Hej, världen!</h1>
    <button id="ändraText">Ändra text</button>

    <script>
        document.getElementById("ändraText").addEventListener("click", function() {
            document.getElementById("rubrik").innerText = "Texten har ändrats!";
        });
    </script>
</body>
</html>
