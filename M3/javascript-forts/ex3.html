<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ändra stil</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #ruta {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="ruta"></div>
    <button onclick="ändraFärg()">Byt färg</button>
    <button onclick="ändraStorlek()">Byt storlek</button>

    <script>
        function ändraFärg() {
            document.getElementById("ruta").style.backgroundColor = "blue";
        }

        function ändraStorlek() {
            document.getElementById("ruta").style.width = "200px";
            document.getElementById("ruta").style.height = "200px";
        }
    </script>
</body>
</html>
