<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Webbplats - Tillgänglig & Optimerad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Välkommen till min webbplats</h1>
        <nav>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="om-oss.html">Om oss</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section aria-labelledby="nyheter">
            <h2 id="nyheter">Nyheter</h2>
            <p>Här är en optimerad och tillgänglig webbplats med korrekt HTML och CSS.</p>
        </section>

        <section aria-labelledby="bild">
            <h2 id="bild">Exempelbild</h2>
            <img src="https://picsum.photos/300/200" alt="Exempelbild med rätt färgkontrast och beskrivning">
        </section>

        <section aria-labelledby="kontakt">
            <h2 id="kontakt">Kontakta oss</h2>
            <form>
                <label for="namn">Namn:</label>
                <input type="text" id="namn" name="namn" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="meddelande">Meddelande:</label>
                <textarea id="meddelande" name="meddelande" rows="4" required></textarea>

                <button type="submit">Skicka</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Min Webbplats | <a href="tillganglighet.html">Tillgänglighetsredogörelse</a></p>
    </footer>

</body>

</html>
